plugins {
    id 'java'
}

group = 'com.bughunter'
version = '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    // We use compileOnly to avoid "Class Loader" errors in Burp
    compileOnly 'net.portswigger.burp.extensions:montoya-api:2023.12.1'
}

java {
    toolchain {
        // We are sticking with Java 21 since we know it works on your machine
        languageVersion = JavaLanguageVersion.of(21)
    }
}

jar {
    // This will create 'H2CProber.jar' in your build/libs folder
    archiveFileName = 'H2CProber.jar'
}